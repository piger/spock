{{define "content"}}

<div class="row">

  <div class="col-md-12">

    {{template "pageHeader" .}}

    <h2>Results</h2>

    <h3>{{.results.Total}} matches <small>showing first 100</small></h3>

    {{range .results.Results}}
      <div class="search-result">
        <a href="{{reverse "show_page" "pagepath" .Title}}">{{.Title}}</a>
        <pre>{{.Highlight}}</pre>
      </div>
    {{end}}

  </div><!-- /.col -->

</div><!-- /.row -->

{{end}}
