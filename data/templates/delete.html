{{define "content"}}

<div class="container">

  <div class="row">
    <div class="col-md-12">

      {{if .breadcrumbs}}
      <ol class="breadcrumb">
        {{range .breadcrumbs}}
          <li><a href="/{{.}}">{{.}}</a></li>
        {{end}}
      </ol>
      {{end}}

      {{template "pageBar" .pageName}}

      <h2>Delete page?</h2>

      <form action="" method="post" role="form">
        <div class="form-group">
          <textarea id="comment" class="form-control" name="comment" placeholder="optional comment"></textarea>
        </div>

        <input type="hidden" name="_xsrf" value="{{._xsrf}}">

        <div class="form-group">
          <button type="submit" id="save-btn" name="save" class="btn btn-primary">Save</button>
          <button type="button" id="cancel-btn" class="btn btn-default">Cancel</button>
        </div>
      </form>
    </div>
  </div>

</div><!-- /.container -->

{{end}}
