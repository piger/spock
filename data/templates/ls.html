{{define "content"}}

<div class="container">
  <div class="row">
    <div class="col-md-12">

      {{if .breadcrumbs}}
      <ol class="breadcrumb">
        {{range .breadcrumbs}}
          <li><a href="{{.}}">{{.}}</a></li>
        {{end}}
      </ol>
      {{end}}

      <h2>All wiki pages</h2>

      {{if .pages}}
      <ul class="list-unstyled">
        {{range .pages}}
          <li><a href="/{{.}}">{{.}}</a></li>
        {{end}}
      </ul>
      {{end}}
    </div>
  </div>

</div><!-- /.container -->

{{end}}
