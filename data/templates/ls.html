{{define "content"}}

<div class="row">
  <div class="col-md-12">

    {{template "pageHeader" .}}

    <h2>All wiki pages</h2>

    <a class="btn btn-default btn-sm" href="{{reverse "list_pages"}}?action=index">Index all content</a>

    {{if .pages}}
    <ul class="list-unstyled">
      {{range .pages}}
        <li><a href="{{reverse "show_page" "pagepath" .}}">{{.}}</a></li>
      {{end}}
    </ul>
    {{end}}
  </div>
</div>

{{end}}
